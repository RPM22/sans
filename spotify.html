<script>
    var url = (window.location);
    var accessToken = url.hash;
    var n = accessToken.indexOf('&');
    accessToken = accessToken.substring(0, n != -1 ? n : accessToken.length);
    accessToken = accessToken.substring(accessToken.indexOf("=") + 1);

    Cookies.('spottoken', accessToken);
    Cookies.('spotlogin', 1);
    Cookies.('spotload', 1);

    console.log('test');

    setTimeout(function() {
        window.close();
    }, 1000);
